<!DOCTYPE html>
<html>

<head>
    <title>
        GeocachingUtils
    </title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
<div id='centeredContainer' class='round'>
    <h1><img src='../img/appIcon/appIcon26.png'><span id='settings_main_title'></span><img
            src='../img/appIcon/appIcon26.png'></h1>
    <div class='round'>
        <h2 id='settings_detail_page_title'></h2>
        <div>
            <input id='show_friend_logs' type='checkbox'> <span id='settings_detail_page_show_friend_logs'></span>
        </div>
        <div>
            <input id='automatically_decrypt_hints' type='checkbox'> <span
                id='settings_detail_page_decrypt_hints'></span>
        </div>
    </div>
    <div id='controlsContainer' class='round'>
        <span id='statusDisplay'></span>
        <button id='saveButton'></button>
    </div>
    <span id='githubHint'><span id='settings_footnote'></span>
        <a href='https://github.com/ControlTheBit/geocachingUtils' target='_blank'><img
                src='../img/settings/github16.png'>GitHub</a>
        </span>
</div>

<script src='./settings.js'></script>
</body>

</html>
